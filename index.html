      .footer-bg {

        background-repeat: no-repeat;

      }
      .body-padding {

      }
      .body-padding-l {
        padding-left: var(--body-padding-sm);
      }
      .body-padding-r {
        padding-right: var(--body-padding-sm);
      }

      @media screen and (min-width: 640px) {
        .body-padding {
          padding: 0 var(--body-padding-sm);

        .body-padding-l {

        .body-padding {

          padding-left: var(--body-padding-lg);
        }
        .body-padding-r {
          padding-right: var(--body-padding-lg);
        }

      @media screen and (min-width: 768px) {
        .body-padding {
          padding: 0 var(--body-padding-md);
        }
        .body-padding-l {
          padding-left: var(--body-padding-md);
        }
        .body-padding-r {
          padding-right: var(--body-padding-md);
        }
        p {
          font-size: large;
        }
      }
      @media screen and (min-width: 1280px) {
        .body-padding {
          padding: 0 var(--body-padding-xl);
        }

        .body-padding {

        .body-padding-l {

        }
        p {
          font-size: large;
        }
      }
      h1 {
        font-size: 2rem !important;
      }
      .slider-container {
        background-color: #e1e5ee;
        height: 8px;
        border-radius: 8px;
        position: relative;
      }
      .track {
        width: 100%;
        position: absolute;
        top: 0;
        background-color: #1678fb;
        border-radius: 8px;
        height: 8px;
        z-index: 1;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      .slider {
        position: absolute;
        -webkit-appearance: none;
        top: 0;
        left: 0;
        outline: none;
        width: 100%;
        height: 8px !important;
        background: #e1e5ee;
        border-radius: 8px;
      }
    </style>
